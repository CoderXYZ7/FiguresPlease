<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhetorical Figures Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Rhetorical Figures Practice</h1>
    <div id="player-management">
      <h2>Players</h2>
      <input type="text" id="player-name" placeholder="Enter player name">
      <button id="add-player">Add Player</button>
      <ul id="player-list"></ul>
    </div>
    <div id="figure-management">
      <h2>Figures</h2>
      <input type="text" id="figure-name" placeholder="Enter figure name">
      <button id="add-figure">Add Figure</button>
      <ul id="figure-list"></ul>
    </div>
    <div id="story-writing">
      <h2>Story</h2>
      <textarea id="sentence-input" placeholder="Write your sentence here"></textarea>
      <button id="submit-sentence">Submit Sentence</button>
      <div id="story-display"></div>
    </div>
    <div id="educator-controls">
      <h2>Educator Controls</h2>
      <select id="player-select"></select>
      <select id="figure-select"></select>
      <button id="mark-correct">Mark Correct</button>
      <button id="mark-incorrect">Mark Incorrect</button>
    </div>
    <div id="scores">
      <h2>Scores</h2>
      <ul id="score-list"></ul>
    </div>
    <div id="save-load">
      <button id="save-game">Save Game</button>
      <button id="load-game">Load Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
